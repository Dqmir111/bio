<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damirka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Видео фон */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4; /* Прозрачность видео */
            filter: brightness(0.5) blur(3px); /* Затемнение и легкое размытие */
        }

        /* Основной контейнер */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        /* Аватарка */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Имя и описание */
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .bio {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            white-space: pre-line; /* Чтобы работали переносы строк */
        }

        /* Список ссылок */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center; /* Центрируем текст */
            position: relative;
            background: rgba(20, 20, 20, 0.8); /* Темный фон кнопок */
            color: #fff;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Иконка слева (абсолютное позиционирование чтобы текст был строго по центру) */
        .link-item i {
            position: absolute;
            left: 20px;
            font-size: 18px;
        }

        /* Ховер эффект */
        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Футер */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Анимация появления */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">

        Пишу код и делаю вещи.</p>

        </div>

        <div class="footer">
            :: Powered by ThisTeam ::
        </div>

    </div>

</body>
