<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Effect</title>
    
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Черный фон, чтобы снег был виден */
            background-color: #000;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            /* Важно: скрываем полосы прокрутки, которые могут появиться из-за снежинок */
            overflow: hidden; 
        }

        /* Видео фон (сохранен как атмосферная подложка, затемнен) */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; 
            opacity: 0.4;
            /* Сделаем фон темнее и чуть менее размытым */
            filter: brightness(0.3) blur(2px); 
        }

        /* Контейнер для снежинок, чтобы они занимали весь экран */
        #snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; 
        }

        /* Стили для снежинки */
        .snowflake {
            position: absolute;
            /* Немного ярче */
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            /* Добавим легкое боковое покачивание для реализма */
            animation-name: fall, sway; 
        }

        /* Анимация падения (по вертикали) */
        @keyframes fall {
            0% {
                transform: translateY(-10vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        
        /* Анимация бокового покачивания (по горизонтали) */
        @keyframes sway {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="120fps.mp4" type="video/mp4">
    </video>
    
    <div id="snow-container"></div> 
    
    <script>
        // Код для генерации и анимации снежинок
        const snowContainer = document.getElementById('snow-container');
        const numberOfSnowflakes = 80; // Увеличено количество снежинок для более густого снегопада

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // Случайное позиционирование по горизонтали
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Случайный размер
            const size = Math.random() * 4 + 2; // от 2px до 6px
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';
            
            // Случайная скорость падения
            const fallDuration = Math.random() * 10 + 10; // от 10s до 20s
            snowflake.style.animationDuration = `${fallDuration}s, ${fallDuration / 4}s`; // Длительность падения и покачивания
            
            // Случайная задержка анимации (чтобы они падали не одновременно)
            snowflake.style.animationDelay = `-${Math.random() * fallDuration}s, -${Math.random() * fallDuration}s`; // Отрицательная задержка для немедленного начала с разных позиций
            
            // Небольшая прозрачность для реализма
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            
            // Случайная амплитуда покачивания
            const swayDuration = Math.random() * 5 + 5;
            snowflake.style.animationDuration = `${fallDuration}s, ${swayDuration}s`;
            
            snowContainer.appendChild(snowflake);
        }
    </script>

</body>
</html>
